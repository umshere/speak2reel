<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
  <h2>Login</h2>
  {% if messages %}
    {% for message in messages %}
      <p style="color: {% if message.tags == \"error\" %}red{% else %}green{% endif %};">{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p><a href="{% url \"register\" %}">Don't have an account? Register</a></p>
</body>
</html>
